{% extends 'core/base.html' %}
{% block title %}
{{ product.title }}
{% endblock %}

{% block content %}

    <div style="margin-top: 80px;">

        <h1>{{ product.title }}</h1>
        <p>{{product.author}}</p>
        {% if product.description %}

                <p style="margin-top: 60px;">{{product.description}}</p>

        {% endif %}
    </div>
</div>
{% endblock %}
