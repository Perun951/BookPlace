{% load menu %}
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %} | BookPlace </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/petnet/style/style.css">
    </head>
    <body style="background-color:  	white;">
        <nav class="navbar navbar-success bg-success fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand text-light" href="/">BookPlace</a>
              <button class="navbar-toggler " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end text-bg-light" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <form class="d-flex mt-3 " style="margin-left: 4%;margin-right: 4%;" role="search" method="get" action="/search/">
                  <input class="form-control me-2 shadow bg-body-tertiary rounded" type="search" placeholder="Search" aria-label="Search" name="query">
                  <button class="btn btn-success bg-body-success rounded" type="submit">Search</button>
                </form>  
                <div class="offcanvas-header">
                  {% if request.user.is_authenticated %}
                    <a href="{% url 'myaccount' %}" class="button text-bg-success bg-body-success rounded" style="color: white; text-decoration: none; margin-top: 5vh;width: 40%; height: 80%;"><p class="text-center" style="font-size: 1rem;">Contul meu</p></a>
                    <a href="{% url 'my_store' %}" class="button text-bg-success bg-body-success rounded" style="color: white; text-decoration: none; margin-top: 5vh;width: 40%; height: 80%;"><p class="text-center" style="font-size: 1rem;">Magazinul meu</p></a>
                  {% endif %}
                </div> 
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Sectiuni:</h5>
                </div>             
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                      <li class="nav-item">
                        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 45vh;">
                          <div class="menu">
                            {% menu %}
                          </div>
                        </ul>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Despre noi
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                          <li><a class="dropdown-item" href="{% url 'contact' %}">Contact</a></li>
                          <li><a class="dropdown-item" href="{% url 'viziune' %}">Viziune</a></li>
                        </ul>
                      </li>
                    </ul>
                </div>
              </div>
            </div>
          </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>
