{% extends 'core/base.html' %}

{% block title %}
{{title}}
{% endblock %}

{% block content %}
<div class="card mx-auto rounded-4 shadow p-3 mb-5 bg-white rounded" style="background-color: white; width: 95%; height: 90%; margin-bottom: 5%;  margin-top: 80px; ">
    <h5 class="card-title mx-auto" style="margin-top: 50px;"><font size="6">{{ title }}</font></h5>
    <div class="card-body d-flex justify-content-around flex-wrap gap-3" style="margin-bottom: 5%;margin-left: 2%;margin-right: 2%;">
        <form method="post" action="." enctype="multipart/form-data" style="width: 100%;">
            {% csrf_token %}

            {{form.as_p}}

            <button class="btn btn-success">
                Adauga
            </button>

        </form>
        {% if product %}
        <button class="btn btn-danger" style="width: 15%;">
            <a href="{% url 'delete_product' product.id %}" style="text-decoration: none;color: white;">Sterge carte</a>
        </button>
        {% endif %}
    </div>
</div>
{% endblock %}
